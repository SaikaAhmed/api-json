<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="user-container">

    </ul>
    <input id="title" type="text" placeholder="title"> <br><br>
    <input id="body" type="text" placeholder="post body">
    <br><br>
    <button id="button">Submit</button>
    <script>
        // const postInfo = { title: "foo", body: "bar", userId: 1 }

        document.getElementById("button").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const body = document.getElementById("body").value;
            const post = {title:title, body:body};
            nowPostTOServer(post);
        })
        function nowPostTOServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(postInfo),
        headers: {
      "Content-type": "application/json; charset=UTF-8"
        }
  })
  .then(response => response.json())
  .then(data => console.log(data))
}

    //     fetch('https://jsonplaceholder.typicode.com/users')
    //   .then(response => response.json())
    //    .then(json => displayUser(json))

       function displayUser(users){
        //    console.log("users",users);
           const userName = users.map(user => user.username);
           for( i=0; i<userName.length; i++){
               const user = userName[i];
               const ul = document.getElementById("user-container");
               const li = document.createElement("li");
               li.innerText = user;
               ul.appendChild(li);

           }
        //    console.log(userName);

       }
    </script>
    
</body>
</html>
